<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Tab Recovery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      width: 200px;
    }
    .tab-list {
      margin: 10px 0;
      list-style-type: none;
      padding: 0;
    }
    .tab-list li {
      margin-bottom: 5px;
    }
    button {
      padding: 5px 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h3>Recent Tabs</h3>
  <ul id="tab-list" class="tab-list"></ul>
  <button id="clearTabs">Clear Saved Tabs</button>

  <script src="popup.js"></script>
</body>
</html>
